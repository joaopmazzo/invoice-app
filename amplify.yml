version: 1
backend:
  phases:
    build:
      commands:
        - echo "Branch- $AWS_BRANCH"
        - echo "App ID- $AWS_APP_ID"
        - npm install -g @aws-amplify/cli
        - amplify --version
        - |
          if ! npm ci --cache .npm --prefer-offline; then
            echo "npm ci failed, falling back to npm install"
            npm install
          fi
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - node -v
        - npm run build
  artifacts:
    baseDirectory: dist/invoice-app/browser
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
