version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - node -v
        - npm run build
  artifacts:
    baseDirectory: dist/invoice-app/browser
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*