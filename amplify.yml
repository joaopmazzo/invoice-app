version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - node -v
        - npm run build
  artifacts:
    baseDirectory: dist/invoice-app/browser
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
